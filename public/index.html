<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.esm.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="chat_app">
            <div id="sidebar" class="left_sidebar">

            </div>

            <div class="chat_area">
                <div class="chat_bg">
                    <div id="chat" class="chat">

                    </div>

                    <div class="chat_input">
                        <input 
                            type="text"
                            id="messageInput"
                            placeholder="Enter message"
                        />
                        <button id="send_message_btn" class="send_message_btn">
                            SEND
                        </button>
                    </div>
                </div>
            </div>

            <div class="right_sidebar">
                <span class="room_label">Rooms</span>
                <div id="active_rooms_list" class="active_rooms_list"></div>

                <div class="room_input">
                    <input type="text" id="roomInput" placeholder="Create room"/>
                    <button id="room_add_icon_holder" class="room_add_icon_holder">
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
